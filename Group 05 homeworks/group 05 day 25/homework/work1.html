<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <form>
        <h2>Personal information</h2>
        <label for="d1"><b>First name:</b></label>
        <input type="text" id="d1"><br><br>
        <label for="d2"><b>Middle name:</b></label>
        <input type="text" id="d2"><br><br>
        <label for="d3"><b>Last name:</b></label>
        <input type="text" id="d3">
    </form>
    <hr>
    <form>
        <h2>Adress</h2>
        <label for="d4"><b>Adress:</b></label>
        <input type="text" id="d4"><br><br>
        <label for="d5"><b>City Or Town:</b></label>
        <input type="text" id="d5"><br><br>
        <label for="d6"><b>State:</b></label>
        <select name="states" id="d6">
            <option value="alaska">alaska</option>
            <option value="georgia">georgia</option>
            <option value="other">other</option>
        </select><br><br>
        <label for="d7"><b>Zip code:</b></label>
        <input type="text" id="d7">
    </form>
</body>
</html>
