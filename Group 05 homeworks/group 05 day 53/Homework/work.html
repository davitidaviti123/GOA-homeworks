<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="d1">hello</p>
    <p id="d2">yiyliyo</p>
    <p id="d3">alo</p>
    <button onclick= swap()>Click Me</button>
    <script>
        function swap(){
            document.getElementById("d1").textContent = "yiyliyo"
            document.getElementById("d2").textContent = "alo"
            document.getElementById("d3").textContent = "hello"
        }
    </script>
</body>
</html>
