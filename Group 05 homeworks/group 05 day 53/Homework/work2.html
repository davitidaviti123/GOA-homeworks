<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="score">0</p>
    <button id="minus-button">-1</button>
    <button id="plus-button">+1</button>
    <button id="reset-button">reset</button>

    <script>
        let score = 0;

function updateScoreDisplay() {
  document.getElementById('score').innerText = score;
}

function incrementScore() {
  score += 1;
  updateScoreDisplay();
}

function decrementScore() {
if (score > 0) {
score -= 1;
updateScoreDisplay();
}
}
function reset(){
    if (score != 0){
        score = 0;
        updateScoreDisplay();
    }
}

document.getElementById('plus-button').addEventListener('click', incrementScore);
document.getElementById('minus-button').addEventListener('click', decrementScore);
document.getElementById('reset-button').addEventListener('click', reset)

updateScoreDisplay();
    </script>
</body>
</html>
