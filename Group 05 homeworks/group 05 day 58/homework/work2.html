<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" placeholder="type text here" id="text-input">
        <input type="text" placeholder="type color here" id="color-input">
        <input type="text" placeholder="type background color here" id="bg-input">
        <button type="button" onclick= execute()></button>
    </form>
    <p id="p1"></p>
    <script>
        let textInput = document.getElementById("text-input")
        let colorInput = document.getElementById("color-input")
        let bgInput = document.getElementById("bg-input")
        let p1 = document.getElementById("p1")
        function execute(){
            p1.textContent = textInput.value
            p1.style.color = colorInput.value
            p1.style.backgroundColor = bgInput.value
        }
    </script>
</body>
</html>
