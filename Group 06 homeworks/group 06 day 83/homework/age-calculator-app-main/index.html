<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="big-div">
    <form id="form1">
      <div class="divs1">
        <label for="n1">Day:</label>
        <input id="n1" type="number" required placeholder="DD">
      </div>
      <div class="divs1">
        <label for="n2">Month:</label>
        <input id="n2" type="number" required placeholder="MM">
      </div>
      <div class="divs1">
        <label for="n3">Year:</label>
        <input id="n3" type="number" required placeholder="YYYY">
      </div>
      <input type="button" id="btn">
    </form>
  </div>
  <div id="div-result">
    <p id="years">-- years</p>
    <p id="months">-- months</p>
    <p id="days">-- days</p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Davit meparishvili</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
