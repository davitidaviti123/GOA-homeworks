<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Basic styling for the to-do list */
        ul {
          list-style-type: none;
          padding: 0;
        }
    
        li {
          display: flex;
          justify-content: space-between;
          margin: 5px 0;
          padding: 8px;
          background-color: #f4f4f4;
          border-radius: 5px;
        }
    
        li.completed {
          text-decoration: line-through;
          color: gray;
        }
    
        .remove-btn {
          background-color: red;
          color: white;
          border: none;
          padding: 5px 8px;
          border-radius: 5px;
          cursor: pointer;
        }
    </style>
</head>
<body>

  <h1>To-Do List</h1>

  <!-- Input to add a new to-do -->
  <input type="text" id="todoInput" placeholder="Enter a new task">
  <button onclick="addTodo()">Add Task</button>

  <!-- Unordered list to display the to-do items -->
  <ul id="todoList"></ul>

  <script>
    function addTodo() {
      // 1. Get the input value
      let input = document.getElementById("todoInput");
      let task = input.value.trim();

      // 2. Check if the task is not empty
      if (task === "") {
        alert("Please enter a task.");
        return;
      }

      // 3. Create a new list item (li) element
      let li = document.createElement("li");

      // 4. Create a span to hold the task text
      let taskText = document.createElement("span");
      taskText.textContent = task;

      // 5. Create a button to remove the task
      let removeBtn = document.createElement("button");
      removeBtn.textContent = "Remove";
      removeBtn.className = "remove-btn";

      // Remove the task when the button is clicked
      removeBtn.onclick = function () {
        li.remove();
      };

      // Toggle 'completed' class on click to mark/unmark as done
      li.onclick = function () {
        li.classList.toggle("completed");
      };

      // 6. Add the task text and remove button to the li
      li.appendChild(taskText);
      li.appendChild(removeBtn);

      // 7. Add the new task to the list
      document.getElementById("todoList").appendChild(li);

      // 8. Clear the input field for the next task
      input.value = "";
    }
  </script>
</body>
</html>
