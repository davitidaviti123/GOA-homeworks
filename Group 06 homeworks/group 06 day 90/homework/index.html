<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <h1>GE.<span>MOVIE</span></h1>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Series</a></li>
                <li><a href="#">Theaters</a></li>
                <li><a href="#">Community</a></li>
            </ul>
        </nav>

        <main>
            <header>
                <div class="search-bar">
                    <input type="text" placeholder="Search for movies..." />
                    <button>Search</button>
                </div>
                <div class="user-account">
                    <a href="#">Login</a>
                </div>
            </header>

            <section class="hero">
                <img src="images/Screenshot 2024-10-17 190752.png" alt="Hero Image">
                <div class="hero-overlay">
                    <button>Watch Trailer</button>
                    <h2>Blockbuster of the Year: The Epic Adventure</h2>
                    <div class="info">
                        <span>Drama</span>
                        <span>Fantasy</span>
                        <span>6.9 IMDB</span>
                    </div>
                </div>
            </section>

            <section class="thumbnails">
                <div class="thumbnail">
                    <img src="images/Screenshot 2024-10-17 190544.png" alt="Movie 1">
                </div>
                <div class="thumbnail">
                    <img src="images/Screenshot 2024-10-17 190655.png" alt="Movie 2">
                </div>
                <div class="thumbnail">
                    <img src="images/Screenshot 2024-10-17 190752.png" alt="Movie 3">
                </div>
                <div class="thumbnail">
                    <img src="images/Screenshot 2024-10-17 190912.png" alt="Movie 4">
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </div>
</body>
</html>
