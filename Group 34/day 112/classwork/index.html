<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: rgb(7, 190, 190);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0;
            color: white;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        a {
            text-decoration: none;
            font-size: 20px;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        main {
            padding: 20px;
        }

        #span1 {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .animal-card {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
            margin-left: 30px;
        }
        .animal-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .animal-card h3 {
            margin: 10px 0;
        }

        .animal-card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Animals</h1>
        <nav>
            <a href="#">Main</a>
            <a href="#">About</a>
            <a href="#">More</a>
        </nav>
    </header>
    <main>
        <h2>Meet the Animals</h2>
        <span id="span1"></span>
    </main>
    <script>
        class Animals {
            constructor(type, age, habitat, image) {
                this.type = type;
                this.age = age;
                this.habitat = habitat;
                this.image = image;
            }

            display() {
                const card = document.createElement('div');
                card.classList.add('animal-card');
                card.innerHTML = `
                    <img src="${this.image}" alt="${this.type}">
                    <h3>${this.type}</h3>
                    <p><strong>Age:</strong> ${this.age}</p>
                    <p><strong>Habitat:</strong> ${this.habitat}</p>
                `;
                document.getElementById('span1').appendChild(card);
            }
        }
