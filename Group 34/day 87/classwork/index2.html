<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Image Slider</title>
    <style>
        .slider {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .slide {
            width: 100%;
            height: auto;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            transform: translateY(-50%);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>
<body>

<div class="slider">
    <div class="slides">
        <img src="https://via.placeholder.com/600x400/ff0000" alt="Image 1" class="slide">
        <img src="https://via.placeholder.com/600x400/00ff00" alt="Image 2" class="slide">
        <img src="https://via.placeholder.com/600x400/0000ff" alt="Image 3" class="slide">
    </div>
    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="next" onclick="moveSlide(1)">&#10095;</button>
</div>

<script>
    let currentIndex = 0;

    function moveSlide(direction) {
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;
        currentIndex += direction;

        if (currentIndex < 0) currentIndex = totalSlides - 1;
        if (currentIndex >= totalSlides) currentIndex = 0;

        slides.style.transform = `translateX(${-currentIndex * 100}%)`;
    }

    // Automatic slide change every 3 seconds
    setInterval(() => {
        moveSlide(1);
    }, 3000);
</script>

</body>
</html>
